<h1>
    {{title}}
</h1>
<h2>
    Signals
</h2>
<span *ngFor="let signal of signals"
    [class.selected]="signal === selectedSignal"
    (click)="onSelectSignal(signal)">
    {{signal.id}}: {{signal.target}}<br />
</span>
<my-signal-detail [signal]="selectedSignal"></my-signal-detail>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<my-hero-detail [hero]="selectedHero"></my-hero-detail>
